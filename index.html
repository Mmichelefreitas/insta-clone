<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="mobile-img">
        <img src="./assets/phones.png" alt="Mobile Phones" />
      </div>

      <div class="information-side">
        <container class="login">
          <img src="./assets/Instagram_logo.png" alt="Instagram name logo" />
          <form class="login-form">
            <input type="text" placeholder="Phone number, username or email" />
            <input type="password" placeholder="Password" />
            <button>Log In</button>
          </form>
          <div class="line-break">
            <hr />
            <span>OR</span>
            <hr />
          </div>
          <div class="facebook">
            <a class="login-with" href="#"
              ><img src="./assets/facebook-icon.png" alt="facebook-logo" />Log
              in with Facebook</a
            >
            <a class="forgot-password" href="#">Forgot password?</a>
          </div>
        </container>
        <container class="signup">
          <h4>Don't have an account?<a href="#"> Sign up</a></h4>
        </container>
        <container class="getapp">
          <h4>Get the app.</h4>
          <div class="app-links">
            <a
              href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
              target="_blank"
              ><img src="./assets/app-store.png" alt="Download on App Store"
            /></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DE01FB90E-98AF-4152-A82D-D250D38426C4%26utm_content%3Dlo%26utm_medium%3Dbadge"
              target="_blank"
              ><img src="./assets/google-play.png" alt="Get ir on Google Play'"
            /></a>
          </div>
        </container>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-links">
        <a href="https://about.instagram.com/" target="_blank">About</a>
        <a href="https://about.instagram.com/blog" target="_blank">Blog</a>
        <a href="https://about.instagram.com/about-us/careers" target="_blank"
          >Jobs</a
        >
        <a href="https://help.instagram.com/" target="_blank">Help</a>
        <a href="https://www.instagram.com/developer/" target="_blank">API</a>
        <a href="https://help.instagram.com/519522125107875" target="_blank"
          >Privacy</a
        >
        <a href="https://help.instagram.com/581066165581870" target="_blank"
          >Terms</a
        >
        <a href="https://www.instagram.com/directory/profiles/" target="_blank"
          >Top Accounts</a
        >
        <a href="https://www.instagram.com/directory/hashtags/" target="_blank"
          >Hashtags</a
        >
        <a href="https://www.instagram.com/explore/locations/" target="_blank"
          >Locations</a
        >
      </div>
      <div class="footer-links">
        <a href="" target="_blank">Beauty</a>
        <a href="" target="_blank">Dance & Performance</a>
        <a href="" target="_blank">Fitness</a>
        <a href="" target="_blank">Food & Drink</a>
        <a href="" target="_blank">Home & Garden</a>
        <a href="" target="_blank">Music</a>
        <a href="" target="_blank">Visual Arts</a>
      </div>
      <div class="copyright">
        <select name="language">
          <option value="english">English</option>
          <option value="portuguese">Portuguese</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
        </select>
        <span>&#169; 2021 Instagram from Facebook</span>
      </div>
    </footer>
  </body>
</html>
